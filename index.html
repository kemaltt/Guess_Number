<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number guessing game</title>
</head>

<body>
    <div class="container">
        <div class="title-div">
            <h1>Guess the number(1-100)</h1>
        </div>
        <div class="input-btn">
            <input class="input-number" type="number" name="" id="number" min="1" max="100" placeholder="Enter a number">
            <button class="btn">CHECK</button>
        </div>
        <span class="span"></span>
        <div class="title2">
            <h2>Write the number</h2>
        </div>
        <div class="title3">
            <h3>Number of attempts:</h3>
            <p id="message1">5</p>
        </div>
        <div class="title4">
            <p id="message2">Guessed number are :</p>
            <p id="message3"></p>
        </div>

    </div>
    <script src="script.js"></script>


</body>

</html>
